
<div class="turn-calendar-navigation-left" ng-click="$event.stopPropagation();previousMonth()"></div>
<div class="turn-calendar-navigation-right" ng-click="$event.stopPropagation();nextMonth()"></div>

<div class="turn-calendar-table-container" ng-click="$event.stopPropagation()">
    <table class="turn-calendar-table" ng-repeat="month in monthArray">
        <thead>
            <tr>
                <th colspan="{{DAYS_IN_WEEK}}" class="turn-calendar-month">{{monthNames[$index]}} {{ month[1][1].date.getFullYear() }}</th>
            </tr>
            <tr>
                <th ng-repeat="dayName in dayNames" class="turn-calendar-day">{{dayName}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="days in month">
                <td ng-repeat="day in days"
                    ng-class="{'turn-calendar-mouse-over': day.isHover,
                               'turn-calendar-selected-daily': day.selectMode == 'daily',
                               'turn-calendar-selected-weekly': day.selectMode == 'weekly',
                               'turn-calendar-selected-monthly': day.selectMode == 'monthly',
                               'turn-calendar-unavailable': day.isUnavailable,
                               'turn-calendar-today': day.date.getYear() == today.getYear() && day.date.getMonth() == today.getMonth() && day.date.getDate() == today.getDate(),
                               'turn-calendar-date': day.date.getDate()}"
                    ng-mouseenter="mouseEnter(day)"
                    ng-mouseleave="mouseLeave(day)"
                    ng-click="$event.stopPropagation();setDayClick(day);applyCalendar()">
                    {{day.date.getDate()}}
                    <span></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
